<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               [mode]="(isHandset$ | async) ? 'over' : 'side'"
               [opened]="!(isHandset$ | async)">
    <mat-toolbar>Dashboard</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="home">Dashboard</a>
      <a mat-list-item routerLink="create">Kandidaten erstellen</a>
      <a mat-list-item routerLink="profilsettings">Profileinstellungen</a>
      <a mat-list-item routerLink="newElection">Neue Wahl starten</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <span class="fill-remaining-space"></span>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #menu="matMenu">
        <button mat-menu-item routerLink="home">
          Dashboard
        </button>
        <button mat-menu-item (click)="this.election()">
          Wahl
        </button>
        <button mat-menu-item >
          <span (click)="this.logout()">Logout bitte</span>
        </button>
      </mat-menu>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
