<h1 class="mat-h1">Kandidaten</h1>

<hr>
<h2 class="mat-h2">Schulsprecher</h2>


<!--Schueler hinzufügen-->
<button mat-raised-button id="addStudent" class="addButton" (click)="addStudent()">+</button>

<div *ngIf="anzahlKandidaten.length != 0">
  <div *ngFor="let anzahl of anzahlKandidaten; let i = index">

    <!-- Beginn Matcard -->
    <mat-card class="mat-card" class="mat-card-schulsprecher" [id]="schuelerId(i)">

      <!--Inhalt von Mathcad-->
      <mat-card-content>


        <!----SCHÜLER---->
        <div class="image-preview">
          <img class="uploadedFile" [src]="imagePreview">
        </div>

        <!-- FileUpLoad -->
        <input style="display: none" type="file" (change)="onFileUpload($event, i)" #selectFile>
        <button (click)="selectFile.click()">Select File</button>
        <!--<button (click)="OnUploadFile(i)">Upload</button>-->

        <br>

        <div class="schueler_text">


          <!--Vorname-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Vorname" [(ngModel)]="firstName">
          </mat-form-field>

          <br>


          <!--Nachname-->
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Nachname" [(ngModel)]="lastName">
          </mat-form-field>

          <br>


          <!--Choose Zweig-->
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Department" [(ngModel)]="sDepartment" (ngModelChange)="getDepartment()">
              <mat-option
                *ngFor="let option of options" [value]="option">
                {{option}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <br>


          <!--Choose Klasse-->
          <mat-form-field>
            <mat-select placeholder="Klasse" [(ngModel)]="sClass">
              <mat-option *ngFor="let class of classes" [value]="class">
                {{class}}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </div>


        <!--write Wahlversprechen-->
        <div>
          <mat-form-field class="example-full-width" >
            <textarea matInput placeholder="Wahlversprechen" [(ngModel)]="sWahlversprechen"></textarea>
          </mat-form-field>
        </div>



        <!--Daten absenden-->
        <button mat-raised-button id="send" class="sendButton" (click)="sendStudent()">hinzufügen</button>

        <button mat-raised-button (click)="addStudentValues()">GET</button>
        {{studentNew.firstName}}, {{studentNew.lastName}}, {{studentNew.sDeparture}}, {{studentNew.sClass}}
        , {{studentNew.sWahlversprechen}}





        <mat-spinner [value]="5" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>
    <!-- Ende Matcard -->
  </div>
</div>


<hr>
<br>
<h2 class="mat-h2">Abteilungssprecher</h2>

<!--Schueler hinzufügen-->
<button mat-raised-button id="addDep" class="addButton" (click)="addStudentDep()">+</button>

<div *ngIf="anzahlKandidatenDep.length != 0">
  <div *ngFor="let anzahlDep of anzahlKandidatenDep; let j = index">

    <!-- Beginn Matcard -->
    <mat-card class="mat-card" class="mat-card-abteilungssprecher" [id]="abteilungId(j)">

      <mat-card-content>


        <!---SCHÜLER ABTEILUNG--->


        <mat-spinner [value]="5" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
      </mat-card-content>
    </mat-card>
  </div>
</div>
