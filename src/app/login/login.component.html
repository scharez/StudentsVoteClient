<div id="login_body">

  <mat-toolbar>
    <img src="../../assets/htl-logo.png" id="htl_logo">
    <a>Student's Vote</a>
  </mat-toolbar>

  <mat-card class="mat-card">
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form>
      <table>
        <tr>
          <td>
            <mat-form-field style="color: grey!important">
              <input matInput placeholder="Username" name="username" required >
            </mat-form-field>
          </td>
        </tr>
        <tr>
          <td><mat-form-field>
            <input matInput placeholder="Password" type="password" name="password" required>
          </mat-form-field></td>
        </tr>
      </table>
    </form>
    <mat-spinner [value]="5" [style.display]="showSpinner ? 'block' : 'none'"></mat-spinner>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button>Login</button>
  </mat-card-actions>
  </mat-card>
</div>
