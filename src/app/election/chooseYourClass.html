<div>
  <h1 mat-dialog-title></h1>

  <div mat-dialog-content>
    <mat-form-field class="alignData">
      <mat-select required placeholder="Klasse" [(ngModel)]="sClass">
        <mat-option required *ngFor="let class of classes" [value]=class>
          {{class}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Abbrechen</button>
    <button mat-button (click)="onClick()" [mat-dialog-close]="data.myClass" cdkFocusInitial>Weiter</button>
  </div>
</div>
